<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">  
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg"
          alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
      </picture>
      <div class="product__content">
        <h2 class="product__category">Perfume</h2>

        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
    
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
    
        <div class="product__prices">
            <p class="product__price">$149.99</p>
           <span class="product__old-price">$169.99</span>
         </div>
    
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ASSOUMA Rouk√©ya</a>.
  </footer>
</body>
</html>
